version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: subbalance
      POSTGRES_USER: ahmadfadilah
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ahmadfadilah -d subbalance"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "${PORT:-8082}:${PORT:-8082}"
    environment:
      DATABASE_URL: "postgres://ahmadfadilah:postgres@postgres:5432/subbalance?sslmode=disable"
      REDIS_URL: "redis:6379"
      PORT: "${PORT:-8082}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app

volumes:
  postgres_data:
  redis_data:
